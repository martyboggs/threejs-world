<a class="box" href="{{post.url}}">
	<div class="bg" style="background: url('/images/{{post.image}}') center center / cover;"></div>
	<div class="text">
		<h3>{{post.title}}</h3>
		<p>{{post.category}}</p>
		<p>{% for tag in post.tags %}
			{{tag}},
		{% endfor %}</p>
		<p class="body">{{post.excerpt | strip_html}} ...</p>
	</div>
</a>
