<a class="box" href="{{ post.url }}">
	<div class="bg" style="background: url('/images/{{ post.image }}') center center / cover;"></div>
	<div class="text">
		<h3>{{ post.title }}</h3>
		<h5>{{ post.category }}</h5>
		{% for tag in post.tags %}
			{{tag}},
		{% endfor %}
		<p>{{ post.excerpt | strip_html }}</p>
	</div>
	<button class="btn">Read it</button>
</a>
