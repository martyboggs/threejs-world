---
layout: default
---

{% assign titleDown = page.title | downcase %}

<div id="content-wrapper" class="archive-collection {{page.title | slugify}}">
	<div class="page-header">
		{% include social.html %}
		<h1>{{page.title}}</h1>
		<div class="share-placeholder"></div>
	</div>
	<div class="blog-inner">
		{{content}}
	</div>
	<div class="archive-inner">
		<div class="boxes">
			{% for post in site[titleDown] limit: 6 %}
				{% include box.html %}
			{% endfor %}
		</div>
	</div>
</div>
