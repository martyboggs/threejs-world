---
layout: default
---

<div id="content-wrapper" class="archive-category">
	<div class="page-header">
		{% include social.html %}
		<h1>{{page.title}}</h1>
		<div class="share-placeholder"></div>
	</div>
	<div class="archive-inner">
		<div class="boxes">
			{% for post in site.posts %}
				{% if post.category == page.title %}
					{% include box.html %}
				{% endif %}
			{% endfor %}
		</div>
	</div>
</div>
