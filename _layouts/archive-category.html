{% include head.html %}
{% include header.html %}

<div id="content-wrapper">
	<section class="s1">
		<div class="page-header padding flex-business">
			<h1>Posts in the {{page.title}} Category</h1>
		</div>

		<div class="archive-inner">
			<!--<img class="blog-image" src="/images/archive-archive.jpg">-->
			{% for post in site.posts %}
				{% if post.category == page.title %}
					{% include box.html %}
				{% endif %}
			{% endfor %}
		</div>
	</section>
</div>
{% include social.html %}
{% include scripts.html %}
{% include footer.html %}
