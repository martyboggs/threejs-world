{% include head.html %}
{% include header.html %}

<div id="content-wrapper">
	<div class="page-header padding flex-business" style="background: url('/images/ignasi_pattern_s.png');">
		<h1>{{page.title}} Category</h1>
	</div>
	<div class="archive-inner">
		<div class="boxes">
			{% for post in site.posts %}
				{% if post.category == page.title %}
					{% include box.html %}
				{% endif %}
			{% endfor %}
		</div>
	</div>
</div>
{% include social.html %}
{% include scripts.html %}
{% include footer.html %}
