---
layout: default
---

<div id="content-wrapper" class="archive-category">
	<div class="page-header">
		{% include social.html %}
		<h1>{{page.title}}</h1>
		<div class="share-placeholder"></div>
	</div>
	<div class="archive-inner">
		<div class="boxes">
			{% assign posts = site.posts | where: 'category', page.title %}
			{% for post in posts limit: 6 %}
				{% include box.html %}
			{% endfor %}
		</div>
	</div>
</div>
