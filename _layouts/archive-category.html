---
layout: default
---

<div id="content-wrapper" class="archive-category">
	<div class="page-header padding flex-business">
		<h1>{{page.title}} Category</h1>
	</div>
	<div class="archive-inner">
		<div class="boxes">
			{% for post in site.posts %}
				{% if post.category == page.title %}
					{% include box.html %}
				{% endif %}
			{% endfor %}
		</div>
	</div>
</div>
{% include scripts.html %}
