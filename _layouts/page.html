---
layout: default
---

<div id="content-wrapper" class="page page-{{page.title | slugify}}">
	<div class="page-header">
		{% include social.html %}
		<h1>{{page.title}}</h1>
		{% include social.html %}
	</div>
	<div class="blog-inner">
		{% if page.example == '' %}
			<img class="blog-image margin-bottom" src="/images/{{page.image}}">
		{% endif %}
		{{content}}
		{% include scripts.html %}
	</div>
</div>
