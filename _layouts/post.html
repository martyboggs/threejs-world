<!DOCTYPE html>
<html lang="en" xml:lang="en" xmlns= "http://www.w3.org/1999/xhtml" class="wf-loading">
<head>
{% include head.html %}
<link rel="stylesheet" type="text/css" href="https://martyboggs.github.io/blog-template/stylesheets/stylesheet.css" media="screen">
<title>{{ page.title }}</title>
</head>

<body>
{% include header.html %}

<div id="content-wrapper">
	<section class="s1">
		<div class="page-header padding flex-business">
			<h1>{{ page.title }}</h1>
			<p class="author">by {{page.author}}</p>
			<p class="date">{{page.date}}</p>
		</div>

		<div class="tags">
			{% for tag in page.tags %}
				<div class="tag">{{tag}}</div>
			{% endfor %}
		</div>

		<div class="blog-inner">
			<img class="blog-image" src="/images/{{page.image}}">
			{{ content }}
		</div>
	</section>
</div>
{% include social.html %}
{% include footer.html %}

<script src="/js/init.js"></script>
</body>
</html>
